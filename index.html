<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Message ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .gif-container img {
            width: 230px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 { color: #ff4d6d; font-size: 1.8rem; padding: 0 20px; }

        .btn-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            transition: transform 0.1s ease;
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            left: 50%; 
            top: 50%; 
            transform: translate(-120%, -50%); 
            z-index: 100;
        }

        #noBtn { 
            background-color: white; 
            color: #ff4d6d; 
            left: 50%; 
            top: 50%; 
            transform: translate(20%, -50%); 
            z-index: 100;
        }

        #success {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .final-gif {
            width: 80%;
            max-width: 350px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div id="main-ui">
        <div class="gif-container">
            <img src="https://media.tenor.com/On7kd0656-MAAAAi/cat-puss-in-boots.gif" alt="Please cat">
        </div>
        <h1>Will you be my Valentine? üåπ</h1>
        <div class="btn-container">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
    </div>

    <div id="success">
        <img class="final-gif" src="https://media.tenor.com/9v_Ksh_3y-oAAAAM/success-kid.gif" alt="Success Kid">
        <h1 style="color: #ff4d6d; margin-top: 20px;">I can't wait to see you! ‚ù§Ô∏è</h1>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const successDiv = document.getElementById('success');
        let yesScale = 1;

        function moveButton() {
            // Screen boundaries
            const padding = 80;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            // Random position
            const x = Math.max(padding, Math.random() * maxX);
            const y = Math.max(padding, Math.random() * maxY);

            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.transform = 'none';

            // Make Yes Button Grow
            yesScale += 0.2; // 20% bigger each miss
            yesBtn.style.transform = `translate(-110%, -50%) scale(${yesScale})`;
        }

        // Mouse for laptop, Touch for phone
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            successDiv.style.display = 'flex';
        });
    </script>
</body>
</html>
