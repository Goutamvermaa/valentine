<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        /* Falling hearts for the background */
        .heart {
            position: fixed;
            top: -10px;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            z-index: 0;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }

        h1 {
            color: #ff4d6d;
            font-size: 2rem;
            text-align: center;
            z-index: 10;
            padding: 20px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .btn-container {
            position: relative;
            width: 100%;
            height: 50vh;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            left: 50%;
            top: 50%;
            transform: translate(-120%, -50%);
            z-index: 20;
        }

        #noBtn {
            background-color: white;
            color: #ff4d6d;
            left: 50%;
            top: 50%;
            transform: translate(20%, -50%);
            z-index: 20;
        }

        /* The Success Screen */
        #success {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
            background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), 
                        url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
        }

        #success img {
            width: 85%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }

        .final-text {
            color: #d63384;
            font-size: 2.2rem;
            font-weight: bold;
            background: white;
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="main-ui">
        <h1>Will you be my Valentine? üåπ</h1>
        <div class="btn-container">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
    </div>

    <div id="success">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3N2ZTFjNnlqamY1Z28waHN4Z2JpZGJ1Ynh1eXo1eHFuN280eWdpayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3orieSFCt77U7K3jXO/giphy.gif" alt="Dancing in Mountains">
        <h1 class="final-text">I can't wait to see you! ‚ù§Ô∏è</h1>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let yesScale = 1;

        // Background Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // Move NO button and make YES grow
        function handleNo() {
            const padding = 100;
            const x = Math.max(padding, Math.random() * (window.innerWidth - padding));
            const y = Math.max(padding, Math.random() * (window.innerHeight - padding));
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.transform = 'none';

            yesScale += 0.15;
            yesBtn.style.transform = `translate(-110%, -50%) scale(${yesScale})`;
        }

        noBtn.addEventListener('mouseover', handleNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); handleNo(); });

        yesBtn.addEventListener('click', () => {
            document.getElementById('success').style.display = 'flex';
        });
    </script>
</body>
</html>
