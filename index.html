<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        h1 { color: #ff4d6d; text-align: center; padding: 20px; }
        .btn-container { position: relative; width: 100%; height: 300px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            transition: 0.1s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; left: 50%; top: 50%; transform: translate(-110%, -50%); }
        #noBtn { background-color: #ffffff; color: #ff4d6d; left: 50%; top: 50%; transform: translate(10%, -50%); z-index: 10; }
        #success { display: none; position: fixed; inset: 0; background: white; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>
    <div id="content">
        <h1>Will you be my Valentine? üåπ</h1>
        <div class="btn-container">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
    </div>
    <div id="success">
        <h1 style="font-size: 4rem;">ü•∞</h1>
        <h1>I'll see you then!</h1>
    </div>
    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        function moveButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            noBtn.style.left = Math.random() * maxX + 'px';
            noBtn.style.top = Math.random() * maxY + 'px';
            noBtn.style.transform = 'none';
        }
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });
        noBtn.addEventListener('mouseover', moveButton);
        yesBtn.addEventListener('click', () => { document.getElementById('success').style.display = 'flex'; });
    </script>
</body>
</html>
