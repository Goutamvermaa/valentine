<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
            text-align: center;
        }

        /* Background hearts */
        .heart {
            position: fixed;
            top: -10px;
            color: #ff4d6d;
            font-size: 20px;
            z-index: 0;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }

        h1 { color: #ff4d6d; font-size: 2rem; z-index: 10; position: relative; }

        .btn-container {
            position: relative;
            width: 100%;
            height: 50vh;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #ff4d6d; color: white; left: 50%; top: 50%; transform: translate(-120%, -50%); z-index: 20; }
        #noBtn { background-color: white; color: #ff4d6d; left: 50%; top: 50%; transform: translate(20%, -50%); z-index: 20; }

        #success {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        /* Reliable Mountain Image */
        .mountain-img {
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .celebration-text {
            color: #ff4d6d;
            font-size: 2rem;
            font-weight: bold;
            padding: 0 20px;
        }
    </style>
</head>
<body>

    <div id="main-ui">
        <h1>Will you be my Valentine? üåπ</h1>
        <div class="btn-container">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
    </div>

    <div id="success">
        <img class="mountain-img" src="https://images.unsplash.com/photo-1533105079780-92b9be482077?auto=format&fit=crop&w=800&q=80" alt="Celebration">
        <div class="celebration-text">I can't wait to see you! ‚ù§Ô∏è</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let yesScale = 1;

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        function handleNo() {
            const padding = 100;
            const x = Math.max(padding, Math.random() * (window.innerWidth - padding));
            const y = Math.max(padding, Math.random() * (window.innerHeight - padding));
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.transform = 'none';

            yesScale += 0.2;
            yesBtn.style.transform = `translate(-110%, -50%) scale(${yesScale})`;
        }

        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); handleNo(); });
        noBtn.addEventListener('mouseover', handleNo);

        yesBtn.addEventListener('click', () => {
            document.getElementById('success').style.display = 'flex';
            // Start extra hearts for firework effect
            for(let i=0; i<20; i++) setTimeout(createHeart, i*100);
        });
    </script>
</body>
</html>
